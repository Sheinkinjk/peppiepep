<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Shopify integration preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#0abab5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="720" fill="#0b1220"/>
  <rect x="0" y="0" width="1200" height="240" fill="url(#bg)" opacity="0.95"/>

  <g filter="url(#shadow)">
    <rect x="90" y="120" width="1020" height="520" rx="28" fill="#ffffff" opacity="0.96"/>
  </g>

  <text x="140" y="200" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" font-weight="800" fill="#0f172a">
    Shopify Theme Embed (Liquid)
  </text>
  <text x="140" y="238" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="600" fill="#475569">
    Add a Custom Liquid block and paste the iframe snippet
  </text>

  <g>
    <rect x="140" y="270" width="920" height="120" rx="16" fill="#0f172a" opacity="0.95"/>
    <text x="170" y="308" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New'" font-size="14" fill="#e2e8f0">
      &lt;iframe src="https://referlabs.com.au/r/{{ customer.metafields.referral.code }}?embed=1"
    </text>
    <text x="170" y="332" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New'" font-size="14" fill="#e2e8f0">
        style="width:100%;min-height:720px;border:none;border-radius:24px;"&gt;&lt;/iframe&gt;
    </text>
    <text x="170" y="364" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" font-weight="700" fill="#93c5fd">
      (Replace the referral code source with your own logic or a literal test code.)
    </text>
  </g>

  <g>
    <rect x="140" y="420" width="920" height="170" rx="22" fill="#f1f5f9" stroke="#e2e8f0"/>
    <rect x="170" y="452" width="360" height="26" rx="10" fill="#e2e8f0"/>
    <rect x="170" y="494" width="520" height="18" rx="9" fill="#e2e8f0"/>
    <rect x="170" y="522" width="460" height="18" rx="9" fill="#e2e8f0"/>
    <rect x="170" y="558" width="260" height="18" rx="9" fill="#e2e8f0"/>
  </g>

  <text x="140" y="660" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="13" font-weight="600" fill="#64748b">
    Testing: open the page in an incognito window with a known referral code, submit the form, then confirm tracking in the Refer Labs dashboard.
  </text>
</svg>

