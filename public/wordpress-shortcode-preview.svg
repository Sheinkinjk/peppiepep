<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="WordPress shortcode preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0abab5"/>
      <stop offset="1" stop-color="#0b6bff"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.92"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="720" fill="#0b1220"/>
  <rect x="0" y="0" width="1200" height="240" fill="url(#bg)" opacity="0.95"/>

  <g filter="url(#shadow)">
    <rect x="90" y="120" width="1020" height="520" rx="28" fill="url(#card)"/>
  </g>

  <text x="140" y="200" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="30" font-weight="800" fill="#0f172a">
    WordPress Shortcode Embed
  </text>
  <text x="140" y="238" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="600" fill="#475569">
    Paste this into a Shortcode block on any page
  </text>

  <g>
    <rect x="140" y="270" width="920" height="72" rx="16" fill="#0f172a" opacity="0.95"/>
    <text x="170" y="316" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New'" font-size="16" fill="#e2e8f0">
      [referlabs_referral code="OTS_1C2P-pgX" height="720" radius="32" utm_source="wordpress"]
    </text>
  </g>

  <g>
    <rect x="140" y="370" width="920" height="220" rx="22" fill="#f1f5f9" stroke="#e2e8f0"/>
    <rect x="170" y="404" width="300" height="28" rx="10" fill="#e2e8f0"/>
    <rect x="170" y="448" width="520" height="18" rx="9" fill="#e2e8f0"/>
    <rect x="170" y="476" width="460" height="18" rx="9" fill="#e2e8f0"/>
    <rect x="170" y="522" width="220" height="44" rx="18" fill="#0abab5"/>
    <text x="210" y="551" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="800" fill="#062a2a">
      Claim your reward
    </text>
    <text x="170" y="612" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="600" fill="#64748b">
      (The embedded referral page loads here in an iframe)
    </text>
  </g>

  <text x="140" y="660" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="13" font-weight="600" fill="#64748b">
    Tip: Increase height= to avoid scrollbars. Use embed=0 to render a link instead of an iframe.
  </text>
</svg>

